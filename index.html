<!doctype html>
<html>
<head>
	<title>Game of Doom</title>
	<link rel=stylesheet href="style.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
	<body onload="main()">
		<h1>Hexxed</h1>

		<!--Describes how to play the game to the user-->
		<p id="decription"></p>

		<!--Display the color user is trying to match-->
		<div class="color"></div>

		<!--Gets new color-->
		<button type="button" id="new">Try a different color</button>

		<!--The sliders the user can manipulate-->
		<div id="sliders">
			<!--red slider-->
			<div id="red"></div>

			<!--green slider-->
			<div id="green"></div>

			<!--blue slider-->
			<div id="blue"></div>
		</div>

		<!--Submits-->
		<button type="button" id="submit">Submit!</button>

		<!--Return the result on click of submit-->
		<h2 id="result"></h2>

	</body>
</html>
